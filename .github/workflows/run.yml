name: Daily Paper Movie Bot (Gemini)

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          sudo apt-get install -y fonts-ipafont-gothic
          pip install --upgrade pip
          pip install feedparser requests pymupdf pillow moviepy google-generativeai

      - name: Run script
        working-directory: /home/runner/work/paper_ai_bot
        run: |
          echo "Listing repository structure:"
          ls -R .

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paper-movie
          path: outputs
